<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flappy Bird</title>
  <style>
    body {
      margin: 0;
      background-color: #70c5ce;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      border: 2px solid #000;
      background: linear-gradient(#70c5ce, #fff);
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Madár beállítások
    const bird = {
      x: 50,
      y: 150,
      width: 30,
      height: 30,
      gravity: 0.6,
      velocity: 0,
      jump: -8,
      color: "yellow"
    };

    // Csövek
    const pipes = [];
    const pipeWidth = 60;
    const pipeGap = 150;
    const pipeSpeed = 2;
    let frame = 0;

    // Pontszám, játékállapot
    let score = 0;
    let gameOver = false;

    // High Score kezelése
    let highScore = localStorage.getItem("flappyHighScore") || 0;

    // FPS beállítása (fix 120 FPS)
    const FPS = 120; // Növeljük az FPS-t
    const interval = 1000 / FPS; // Intervallum 120 FPS-hez
    let lastTime = 0;

    // Madár színének módosítása
    function drawBird() {
      if (score >= 30) {
        bird.color = "red"; // 30 pontnál piros lesz
      } else if (score >= 20) {
        bird.color = "blue"; // 20 pontnál kék lesz
      } else if (score >= 10) {
        bird.color = "green"; // 10 pontnál zöld lesz
      } else {
        bird.color = "yellow"; // alapértelmezett szín
      }

      ctx.fillStyle = bird.color;
      ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
    }

    // Csövek színének módosítása
    function drawPipes() {
      let pipeColor = score >= 30 ? "red" : "green"; // 30 pontnál piros, különben zöld
      ctx.fillStyle = pipeColor;
      pipes.forEach(pipe => {
        ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
        ctx.fillRect(pipe.x, pipe.top + pipeGap, pipeWidth, canvas.height - pipe.top - pipeGap);
      });
    }

    function updatePipes() {
      if (frame % 90 === 0) {
        const topHeight = Math.floor(Math.random() * 150) + 100;
        pipes.push({ x: canvas.width, top: topHeight });
      }

      pipes.forEach(pipe => {
        pipe.x -= pipeSpeed;
        if (pipe.x + pipeWidth === bird.x) score++;
        if (
          bird.x < pipe.x + pipeWidth &&
          bird.x + bird.width > pipe.x &&
          (bird.y < pipe.top || bird.y + bird.height > pipe.top + pipeGap)
        ) {
          gameOver = true;
        }
      });

      if (pipes.length && pipes[0].x + pipeWidth < 0) {
        pipes.shift();
      }
    }

    function drawScore() {
      ctx.fillStyle = "black";
      ctx.font = "24px Arial";
      ctx.fillText("Pontszám: " + score, 10, 30);
      ctx.fillText("Rekord: " + highScore, 10, 60);
    }

    function drawGameOver() {
      ctx.fillStyle = "rgba(0,0,0,0.5)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      ctx.font = "36px Arial";
      ctx.fillText("Vége a játéknak!", 70, 250);
      ctx.font = "24px Arial";
      ctx.fillText("Pontszám: " + score, 140, 300);
      ctx.fillText("Rekord: " + highScore, 140, 270);
      ctx.fillText("Nyomj egy szóközt az újrakezdéshez!", 40, 350);

      // Rekord mentése, ha szükséges
      if (score > highScore) {
        highScore = score;
        localStorage.setItem("flappyHighScore", highScore);
      }
    }

    function resetGame() {
      bird.y = 150;
      bird.velocity = 0;
      pipes.length = 0;
      score = 0;
      frame = 0;
      gameOver = false;
      lastTime = 0;  // időzítés resetelése
    }

    function gameLoop(timestamp) {
      const deltaTime = timestamp - lastTime;
      if (deltaTime < interval) return; // Ha nem telt el elég idő, ne frissíts

      lastTime = timestamp;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Madár mozgása
      bird.velocity += bird.gravity * deltaTime * 0.5;  // A gravitáció csökkentése, gyorsabb mozgás
      bird.y += bird.velocity * deltaTime;

      drawBird();
      updatePipes();
      drawPipes();
      drawScore();

      // Ütközés a földdel vagy plafonnal
      if (bird.y + bird.height > canvas.height || bird.y < 0) {
        gameOver = true;
      }

      if (gameOver) {
        drawGameOver();
      } else {
        frame++;
        requestAnimationFrame(gameLoop);
      }
    }

    // Ugrás billentyűvel vagy érintéssel
    function flapOrRestart() {
      if (gameOver) {
        resetGame();
        requestAnimationFrame(gameLoop);
      } else {
        bird.velocity = bird.jump * 1.5;  // Erősebb ugrás
      }
    }

    document.addEventListener("keydown", e => {
      if (e.code === "Space") flapOrRestart();
    });
    canvas.addEventListener("touchstart", flapOrRestart);

    // Indítás
    requestAnimationFrame(gameLoop);
  </script>
</body>
</html>
